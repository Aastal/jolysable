      text: Idéalement située entre Royan, Cognac et Bordeaux, nos chambres vous apporteront le calme d'un coin de nature au bord d'un étang de pêche. Nous disposons de 5 chambres allant de 60 à 90€, toutes avec télé, wifi et plateau de complaisance. Doté d'une connexion Wi-Fi gratuite dans l'ensemble de ses locaux, le Jolysable propose un hébergement acceptant les animaux domestiques à Pons, à 37 km de Royan. Le parking privé sur place est accessible sans frais.
